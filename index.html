<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Tech Embassy</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<!--  <script src="./javascripts/jquery-scrollbox/jquery.scrollbox.js"></script> -->
  <script>
  function push(container, item) {
    container.append($(item));
    return $(item);
  }


  function jsonFlickrApi(data) {
    $.each(data.photos.photo, function(i,photo){
      //notice that "t.jpg" is where you change the
      //size of the image
      var t_url = "http://farm" + photo.farm + 
      ".static.flickr.com/" + photo.server + "/" + 
      photo.id + "_" + photo.secret + "_" + "m.jpg";

      var p_url = "http://www.flickr.com/photos/" + 
      photo.owner + "/" + photo.id;

      push($('#flickr'), $("<img/>").attr("src", t_url).attr("class", 'flickr'))
        .wrap("<li style='display: none'><a href='" + p_url + "'></a></li>");
    });
  }
  
  function showNext(container) {
    $('li:hidden:last', container).slideDown('slow');
  }

    $(document).ready( function () {
    console.log('ready')
      query = encodeURIComponent('techembassy OR "tech embassy" OR ideafoundry OR Tulip_time OR "Tulip Time" -pella');
      

      // since_id
      var url = 'http://search.twitter.com/search.json?q=' + query + '&rpp=30&callback=?'; 
      function fetchTweets() {
        if ($('#tweets').size() < 10) {
          $.getJSON(url, function(data) {
            $.each(data.results, function() {                            
              push($('#tweets'), $('<li style="display: none"><img class="profile" src="' + this.profile_image_url + '"/><span class="from">' + this.from_user + ':</span> ' + this.text + '</li>'));
             }); 
           });
        }
        window.setTimeout(fetchTweets, 60000);
      }
              
      fetchTweets();
      
      window.setInterval(showNext, 7000, '#tweets')
      window.setInterval(showNext, 4000, '#flickr')
      
    });  
  </script>
  <style>
    body {
      font-family: Helvetica;
      font-size: 2em;
      background-color: #000;
      color: #CCC;
    }
    header {
      top: 0;
      width: 100%;
      color: orange;
      text-align: center;
      }
      header h1 {
        font-size: 30pt;
      }
    
    #flickr, #tweets {
      list-style: none;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }    
    #flickr {
      border: 1px solid green;
      float: right;
      width: 20%%;
    }
    #tweets li, #flickr li {
      overflow: hidden;
      margin-bottom: 1em;
      padding-left: 100px;
      color: #fff;
    }
    
    #tweets li .profile {
      position: absolute;
      left: 50px;
      border: 3px solid #555;

      height: 50px;
    }
    #tweets li .from {
      color: orange;
      font-weight: bold;
      font-size: 0.5em;
      display: block;
    }
  </style>
